<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wearther - Profile</title>
  <link rel="stylesheet" href="/static/styles/profile.css" />
  <link rel="stylesheet" href="/static/styles/global.css" />

  <style>
    /* Container that holds all device tiles */
    #reg-devices {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
    }
  </style>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">

</head>
<body>
  <custom-navbar currentPage="anchorToProfile"></custom-navbar>

  <h1>Profile</h1>


  <span>
    <h2>Registered Devices</h2>
  <form id="add-device-form" method="POST">
    <input type="number" id="new-device" name="device" placeholder="Enter device ID" required />
    <button type="submit">Add Device</button>
  </form>
  </span>
  <div id="reg-devices">
    <!-- Device tiles will be appended here -->
  </div>
  <custom-footer></custom-footer>

  <script type="module" src="/static/components/navbar.js"></script>
  <script type="module" src="/static/components/footer.js"></script>
  <script type="module" src="/static/components/device.js"></script>
  <script type="module" src="/static/profile.js"></script>
</body>
</html>
