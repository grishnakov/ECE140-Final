<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wearther - Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

  <link rel="stylesheet" href="/static/styles/dashboard.css" />
  <link rel="stylesheet" href="/static/styles/global.css" />

<link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>
<body>
  <custom-navbar currentPage="anchorToDashboard"></custom-navbar>
  
  <h1>DASHBOARD</h1>

  <!-- Chat Section -->
  <div id="chat">
    <h2>Ask our Chat Bot to help you pick an outfit from your wardrobe:</h2>
    <span><input type="text" id="chatInput" placeholder="Enter your prompt here" value="What should I wear today?"/>
    <button id="chatSubmit">Send</button>
    </span>
    <div id="chatResponse" markdown="1" style="display: none;"></div>
  </div>

  <!-- Weather Forecast Section -->
  <h2>WEATHER FORECAST</h2>
  <div id="weather"></div> <!-- This div will be populated dynamically with a grid -->
  
  <!-- Sensor Readings Section -->
<!-- Sensor Readings Section -->
<h2>SENSOR READINGS (Last Week)</h2>
<div id="sensors" style="display: flex; gap: 2rem;">
  <section style="flex: 1;">
    <h2>Temperature Data</h2>
    <canvas id="temperatureChart"></canvas>
  </section>
  <section style="flex: 1;">
    <h2>Pressure Data</h2>
    <canvas id="pressureChart"></canvas>
  </section>
</div>


  <custom-footer></custom-footer>

  <!-- Scripts -->
  <script type="module" src="/static/components/navbar.js"></script>
  <script type="module" src="/static/components/footer.js"></script>
  <script src="/static/weather.js"></script> <!-- Weather Script -->
  <script src="/static/sensors.js"></script> <!-- Sensors Script -->
  <script src="/static/chat.js"></script> <!-- Chat Script -->
</body>
</html>
