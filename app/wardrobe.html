<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wearther - Wardrobe</title>
</head>
<body>
  <custom-navbar currentPage="anchorToWardrobe"></custom-navbar>

  
  <div id="header">
    <h1>WEARTHER</h1>
    <form id="add-item-form" action="/api/wardrobe/items" method="POST">
      <input type="text" id="new-item-name" name="item_name" placeholder="Enter item name" required />
      <input type="text" id="new-item-desc" name="item_desc" placeholder="Enter item description" required />
      <button type="submit" id="add-item">ADD ITEM</button>
    </form>
  </div>

  <div id="ootd">
    <h4>Based on sensor readings</h4>
    <h3>Outfit of the Day:</h3>
  </div>

  <div id="inventory"></div>

  <custom-footer></custom-footer>

  <!-- Corrected script placements -->
  <script type="module" src="/static/components/navbar.js"></script>
  <script type="module" src="/static/components/footer.js"></script>
  <script type="module" src="/static/wardrobe.js"></script>
</body>
</html>
