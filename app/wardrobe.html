<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wearther - Wardrobe</title>
</head>
<body>
  <custom-navbar currentPage="anchorToWardrobe"></custom-navbar>
    <form id="signout-form" action="/signout" method="POST">
    <button type="submit">Sign Out</button>
  </form>

  <div id="header">
    <h1>WEARTHER</h1>
    <form id="add-item-form" action="/api/wardrobe/items" method="POST">
      <input type="number" id="new-item-id" name="item_id" placeholder="Enter item ID" required />
      <input type="text" id="new-item-name" name="item_name" placeholder="Enter item name" required />
      <button type="submit" id="add-item">ADD ITEM</button>
    </form>
  </div>
  <div id="ootd">
    <h4>Based off sensor readings</h4>
    <h3>Outfit of the Day:</h3>
  </div>
  <div id="inventory">
  </div>
  <custom-footer></custom-footer>
  <script type="module" src="/static/components/navbar.js"></script></head>
  <script type="module" src="/static/components/footer.js"></script></head>
  <script type="module" src="/static/wardrobe.js"></script></head>

</body>
</html>
