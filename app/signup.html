<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wearther - Sign Up</title>
</head>
<body>
  <custom-navbar currentPage="anchorToWardrobe"></custom-navbar>
  <h1>WEARTHER</h1>
  <h2>Welcome back!</h2>
  <h3>LOGIN</h3>
  <form action="/signup" method="POST">
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />
    </div>
    <div>
      <label for="location">Location</label>
      <input type="text" id="location" name="location" placeholder="Ex: La Jolla, CA" />
    </div>
    <div>
      <label for="email">Email</label>
      <input type="text" id="email" name="email" required />
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />
    </div>
    <button type="submit">SIGN UP</button>
  </form>
  <span><p>Already signed up?</p><a href="/login"><button class="login">LOGIN</button>
  </a></span>
  <custom-footer></custom-footer>
  <script type="module" src="/static/components/footer.js"></script>
  <script type="module" src="/static/components/navbar.js"></script>

</body>
</html>
